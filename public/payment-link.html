<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment Link - StablePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/chain-config.js"></script>
    <style>
        .copy-success {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/dashboard.html" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        StablePay
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Payment Link</h1>
            <p class="text-gray-600 mb-8">Generate a payment link to share with your customers</p>

            <form id="paymentLinkForm" class="space-y-6">
                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount (USDC)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-500">$</span>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="100.00"
                            step="0.01"
                            min="0.01"
                            class="w-full pl-8 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description (optional)</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="Payment for services"
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Customer Info Collection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Customer Information</label>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="requireEmail" 
                                checked
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <span class="ml-2 text-sm text-gray-700">Require email address</span>
                        </label>
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="requireName"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <span class="ml-2 text-sm text-gray-700">Require customer name</span>
                        </label>
                    </div>
                </div>

                <!-- Chain Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Accepted Chains</label>
                    <div id="chainSelection" class="space-y-2">
                        <!-- Chains will be populated based on network mode -->
                    </div>
                </div>

                <!-- Expiration -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Link Expiration</label>
                    <select 
                        id="expiration"
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="1440">24 hours</option>
                        <option value="10080">7 days</option>
                        <option value="43200">30 days</option>
                        <option value="0">Never</option>
                    </select>
                </div>

                <!-- Generate Button -->
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                >
                    Generate Payment Link
                </button>
            </form>
        </div>

        <!-- Generated Link Section -->
        <div id="generatedLinkSection" class="hidden mt-8">
            <div class="bg-white rounded-xl shadow-sm p-8">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Payment Link Generated! üéâ</h2>
                
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Payment Link</label>
                    <div class="flex items-center space-x-2">
                        <input 
                            type="text" 
                            id="generatedLink" 
                            readonly
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-white"
                        >
                        <button 
                            id="copyLinkBtn"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Copy
                        </button>
                    </div>
                    <div id="copySuccess" class="hidden text-green-600 text-sm mt-2">
                        ‚úì Copied to clipboard!
                    </div>
                </div>

                <!-- QR Code -->
                <div class="text-center mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">QR Code</label>
                    <div id="qrcode" class="inline-block p-4 bg-white border rounded-lg"></div>
                </div>

                <!-- Link Details -->
                <div class="bg-blue-50 rounded-lg p-6">
                    <h3 class="font-medium text-blue-900 mb-3">Link Details</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-blue-700">Amount:</span>
                            <span class="font-medium text-blue-900" id="linkAmount">$100.00 USDC</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-blue-700">Expires:</span>
                            <span class="font-medium text-blue-900" id="linkExpiry">In 30 minutes</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-blue-700">Accepted Chains:</span>
                            <span class="font-medium text-blue-900" id="linkChains">Base Sepolia</span>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-6 flex space-x-4">
                    <button 
                        id="createAnotherBtn"
                        class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                        Create Another Link
                    </button>
                    <button 
                        id="viewInDashboardBtn"
                        class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        View in Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        let currentNetworkMode = sessionStorage.getItem('networkMode') || 'TESTNET';
        let generatedPaymentId = null;

        // Get available chains based on network mode
        function getAvailableChains() {
            if (currentNetworkMode === 'TESTNET') {
                return [
                    { value: 'BASE_SEPOLIA', label: 'Base Sepolia' },
                    { value: 'ETHEREUM_SEPOLIA', label: 'Ethereum Sepolia' },
                    { value: 'POLYGON_MUMBAI', label: 'Polygon Mumbai' },
                    { value: 'ARBITRUM_SEPOLIA', label: 'Arbitrum Sepolia' },
                    { value: 'SOLANA_DEVNET', label: 'Solana Devnet' }
                ];
            } else {
                return [
                    { value: 'BASE_MAINNET', label: 'Base' },
                    { value: 'ETHEREUM_MAINNET', label: 'Ethereum' },
                    { value: 'POLYGON_MAINNET', label: 'Polygon' },
                    { value: 'ARBITRUM_MAINNET', label: 'Arbitrum' },
                    { value: 'SOLANA_MAINNET', label: 'Solana' }
                ];
            }
        }

        // Populate chain checkboxes
        function populateChains() {
            const container = document.getElementById('chainSelection');
            const chains = getAvailableChains();
            
            container.innerHTML = chains.map((chain, index) => `
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="chains" 
                        value="${chain.value}"
                        ${index === 0 ? 'checked' : ''}
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <span class="ml-2 text-sm text-gray-700">${chain.label}</span>
                </label>
            `).join('');
        }

        // Generate payment link
        async function generatePaymentLink(formData) {
            // For demo, generate a unique ID
            const paymentId = 'pay_' + Math.random().toString(36).substring(2, 15);
            const baseUrl = window.location.origin;
            
            // Build query parameters
            const params = new URLSearchParams({
                id: paymentId,
                amount: formData.amount,
                chains: formData.chains.join(','),
                expires: formData.expiresAt
            });
            
            if (formData.description) {
                params.append('desc', formData.description);
            }
            if (formData.requireEmail) {
                params.append('email', '1');
            }
            if (formData.requireName) {
                params.append('name', '1');
            }
            
            return `${baseUrl}/pay.html?${params.toString()}`;
        }

        // Format expiry time
        function formatExpiry(minutes) {
            if (minutes === 0) return 'Never';
            if (minutes < 60) return `In ${minutes} minutes`;
            if (minutes < 1440) return `In ${Math.floor(minutes / 60)} hour${minutes >= 120 ? 's' : ''}`;
            return `In ${Math.floor(minutes / 1440)} day${minutes >= 2880 ? 's' : ''}`;
        }

        // Handle form submission
        document.getElementById('paymentLinkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const requireEmail = document.getElementById('requireEmail').checked;
            const requireName = document.getElementById('requireName').checked;
            const expiration = parseInt(document.getElementById('expiration').value);
            
            // Get selected chains
            const selectedChains = Array.from(document.querySelectorAll('input[name="chains"]:checked'))
                .map(cb => cb.value);
            
            if (selectedChains.length === 0) {
                alert('Please select at least one blockchain');
                return;
            }
            
            // Calculate expiry
            const expiresAt = expiration === 0 ? null : 
                new Date(Date.now() + expiration * 60 * 1000).toISOString();
            
            const formData = {
                amount,
                description,
                requireEmail,
                requireName,
                chains: selectedChains,
                expiration,
                expiresAt
            };
            
            // Generate the payment link
            const paymentLink = await generatePaymentLink(formData);
            
            // Display the generated link
            document.getElementById('generatedLink').value = paymentLink;
            document.getElementById('linkAmount').textContent = `$${amount} USDC`;
            document.getElementById('linkExpiry').textContent = formatExpiry(expiration);
            document.getElementById('linkChains').textContent = selectedChains
                .map(c => getAvailableChains().find(ch => ch.value === c)?.label)
                .join(', ');
            
            // Generate QR code
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: paymentLink,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show the generated link section
            document.getElementById('generatedLinkSection').classList.remove('hidden');
            
            // Scroll to generated link
            document.getElementById('generatedLinkSection').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        });

        // Copy link to clipboard
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            
            // Show success message
            const successMsg = document.getElementById('copySuccess');
            successMsg.classList.remove('hidden');
            successMsg.classList.add('copy-success');
            
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 2000);
        });

        // Create another link
        document.getElementById('createAnotherBtn').addEventListener('click', () => {
            document.getElementById('paymentLinkForm').reset();
            document.getElementById('generatedLinkSection').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            populateChains(); // Reset chains
        });

        // View in dashboard
        document.getElementById('viewInDashboardBtn').addEventListener('click', () => {
            window.location.href = '/dashboard.html';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            populateChains();
        });
    </script>
</body>
</html>
