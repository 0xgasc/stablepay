<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StablePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black border-b border-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold tracking-tight text-white">
                    STABLEPAY
                </a>
                <a href="/" class="text-gray-400 hover:text-white text-sm font-medium tracking-wide transition-colors">
                    BACK
                </a>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Login Form -->
        <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-white mb-3 tracking-tight">Sign In</h2>
                    <p class="text-gray-400">
                        Access your payment infrastructure
                    </p>
                </div>

                <div id="loginForm" class="bg-gradient-to-b from-gray-900 to-black border border-gray-800 p-8">
                    <form id="passwordLoginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400 mb-2 tracking-wide">
                                EMAIL
                            </label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                required
                                class="w-full px-4 py-3 bg-black border border-gray-800 text-white focus:border-blue-600 focus:outline-none transition-colors"
                                placeholder="your@email.com"
                            />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-400 mb-2 tracking-wide">
                                PASSWORD
                            </label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="w-full px-4 py-3 bg-black border border-gray-800 text-white focus:border-blue-600 focus:outline-none transition-colors"
                                placeholder="Enter password"
                            />
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 font-medium text-base tracking-wide transition-colors"
                            >
                                SIGN IN
                            </button>
                        </div>
                    </form>

                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-800"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-gradient-to-b from-gray-900 to-black text-gray-500">OR</span>
                            </div>
                        </div>

                        <!-- Admin Login -->
                        <div class="mt-8">
                            <button
                                id="adminLoginBtn"
                                class="w-full border border-gray-800 hover:border-blue-600 text-gray-400 hover:text-white py-4 font-medium text-base tracking-wide transition-all"
                            >
                                ADMIN ACCESS
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Admin Login Modal -->
                <div id="adminModal" class="hidden fixed inset-0 bg-black bg-opacity-90 overflow-y-auto h-full w-full z-50">
                    <div class="relative top-20 mx-auto p-5 w-96">
                        <div class="bg-gradient-to-b from-gray-900 to-black border border-gray-800 p-8">
                            <h3 class="text-xl font-bold text-white mb-6 tracking-wide">ADMIN LOGIN</h3>
                            <form id="adminLoginForm" class="space-y-6">
                                <div>
                                    <input
                                        type="email"
                                        id="adminEmail"
                                        placeholder="admin@stablepay.com"
                                        class="w-full px-4 py-3 bg-black border border-gray-800 text-white focus:border-blue-600 focus:outline-none transition-colors"
                                        required
                                    />
                                </div>
                                <div>
                                    <input
                                        type="password"
                                        id="adminPassword"
                                        placeholder="Password"
                                        class="w-full px-4 py-3 bg-black border border-gray-800 text-white focus:border-blue-600 focus:outline-none transition-colors"
                                        required
                                    />
                                </div>
                                <div class="flex space-x-4">
                                    <button
                                        type="submit"
                                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 font-medium tracking-wide transition-colors"
                                    >
                                        LOGIN
                                    </button>
                                    <button
                                        type="button"
                                        id="closeAdminModal"
                                        class="flex-1 border border-gray-800 hover:border-gray-700 text-gray-400 hover:text-white py-3 font-medium tracking-wide transition-all"
                                    >
                                        CANCEL
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-8">
                    <p class="text-sm text-gray-500">
                        Don't have an account?
                        <a href="/signup.html" class="font-medium text-blue-500 hover:text-blue-400 tracking-wide">
                            SIGN UP
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Features -->
        <div class="hidden lg:block relative w-0 flex-1">
            <div class="absolute inset-0 h-full w-full bg-gradient-to-br from-blue-950 to-black flex items-center justify-center border-l border-gray-900">
                <div class="text-center p-8">
                    <h3 class="text-3xl font-bold text-white mb-12 tracking-tight">ENTERPRISE INFRASTRUCTURE</h3>
                    <div class="space-y-6 text-lg">
                        <div class="flex items-center justify-center text-gray-300">
                            <svg class="w-6 h-6 text-blue-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            INSTANT USDC SETTLEMENT
                        </div>
                        <div class="flex items-center justify-center text-gray-300">
                            <svg class="w-6 h-6 text-blue-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            GLOBAL MULTI-CHAIN
                        </div>
                        <div class="flex items-center justify-center text-gray-300">
                            <svg class="w-6 h-6 text-blue-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            ZERO CHARGEBACKS
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for token in URL (magic link login)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Store token and redirect to setup or dashboard
            sessionStorage.setItem('merchantToken', token);
            sessionStorage.setItem('isAuthenticated', 'true');

            // Check if setup is complete (would normally check via API)
            const setupComplete = localStorage.getItem('setupComplete_' + token.substring(0, 8));

            if (setupComplete) {
                window.location.href = '/dashboard.html';
            } else {
                // New merchant - go to dashboard
                window.location.href = '/dashboard.html';
            }
        }

        // Password login form
        document.getElementById('passwordLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                submitBtn.textContent = 'SIGNING IN...';
                submitBtn.disabled = true;

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store authentication data
                    sessionStorage.setItem('merchantToken', result.token);
                    sessionStorage.setItem('merchantId', result.merchantId);
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('isActive', result.isActive);
                    sessionStorage.setItem('isPending', result.isPending);

                    // Check if account is pending
                    if (result.isPending) {
                        alert('Account pending approval. Dashboard access granted with limited features until activation.');
                    }

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                submitBtn.textContent = 'SIGN IN';
                submitBtn.disabled = false;
            }
        });

        // Admin login modal
        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('adminModal').classList.remove('hidden');
        });

        document.getElementById('closeAdminModal').addEventListener('click', () => {
            document.getElementById('adminModal').classList.add('hidden');
        });

        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            if (email === 'admin@stablepay.com' && password === 'admin123') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = '/enterprise-admin.html';
            } else {
                alert('Invalid admin credentials');
            }
        });
    </script>
</body>
</html>
