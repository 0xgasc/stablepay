<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Login - StablePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        body {
            background: #FFFFFF;
            font-family: 'Space Grotesk', sans-serif;
        }
        body.night-mode {
            background: #1a1a1a;
            color: #fff;
        }
        body.night-mode .bg-white {
            background: #000 !important;
        }
        body.night-mode .text-black {
            color: #fff !important;
        }

        body.night-mode header .text-black,
        body.night-mode nav .text-black,
        body.night-mode header a,
        body.night-mode nav a,
        body.night-mode header span,
        body.night-mode nav span {
            color: #fff !important;
        }
        body.night-mode select,
        body.night-mode option {
            background: #000 !important;
            color: #fff !important;
            border-color: #fff !important;
        }
        body.night-mode .text-gray-700 {
            color: #ccc !important;
        }
        body.night-mode .text-gray-400 {
            color: #999 !important;
        }
        body.night-mode .text-gray-500 {
            color: #888 !important;
        }
        body.night-mode .brutal-border,
        body.night-mode .border-black {
            border-color: #fff !important;
        }
        body.night-mode .border-gray-300 {
            border-color: #666 !important;
        }
        body.night-mode [style*="box-shadow"][style*="#000"] {
            box-shadow: 8px 8px 0px #fff !important;
        }
        body.night-mode .shadow-brutal {
            box-shadow: 8px 8px 0px #fff !important;
        }
        .brutal-border {
            border: 4px solid #000;
        }
        .shadow-brutal {
            box-shadow: 8px 8px 0px #000;
        }
        .btn-brutal {
            border: 4px solid #000;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        .btn-brutal:hover {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px #000;
        }
        body.night-mode .btn-brutal {
            border-color: #fff;
        }
        body.night-mode .btn-brutal:hover {
            box-shadow: 4px 4px 0px #fff;
        }
        input, select {
            border: 4px solid #000;
            border-radius: 0;
        }
        body.night-mode input,
        body.night-mode select {
            border-color: #fff;
            background: #000;
            color: #fff;
        }
        body.night-mode input::placeholder {
            color: #666;
        }
        body.night-mode .border-t-4 {
            border-color: #fff !important;
        }
        body.night-mode a {
            color: #fff !important;
        }
        body.night-mode a:hover {
            color: #ccc !important;
        }
        body.night-mode nav {
            background: #000 !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b-4 border-black brutal-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="text-3xl font-bold tracking-tight text-black" style="text-transform: uppercase;">
                    STABLEPAY
                </a>
                <div class="flex items-center gap-4">
                    <!-- Language Selector -->
                    <select id="languageSelector" class="px-3 py-2 bg-white text-black font-bold text-sm">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="fr">FR</option>
                        <option value="pt">PT</option>
                    </select>
                    <!-- Night Mode Toggle -->
                    <button id="nightModeToggle" class="px-4 py-2 bg-white text-black font-bold text-sm btn-brutal">
                        <span class="night-icon" data-i18n="nav.night">NIGHT</span>
                    </button>
                    <a href="/" class="text-black hover:text-gray-700 text-sm font-bold tracking-wide transition-colors" style="text-transform: uppercase;" data-i18n="nav.back">
                        BACK
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Login Form -->
        <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-black mb-3 tracking-tight" style="text-transform: uppercase;" data-i18n="heading">SIGN IN</h2>
                    <p class="text-gray-700" data-i18n="subheading">
                        Access your payment infrastructure
                    </p>
                </div>

                <div id="loginForm" class="bg-white border-4 border-black p-8 shadow-brutal">
                    <form id="tokenLoginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-bold text-black mb-2 tracking-wide" style="text-transform: uppercase;" data-i18n="form.email">
                                EMAIL
                            </label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                required
                                class="w-full px-4 py-3 bg-white border-4 border-black text-black focus:outline-none"
                                placeholder="your@email.com"
                            />
                        </div>

                        <div>
                            <label for="token" class="block text-sm font-bold text-black mb-2 tracking-wide" style="text-transform: uppercase;" data-i18n="form.token">
                                LOGIN TOKEN
                            </label>
                            <input
                                id="token"
                                name="token"
                                type="text"
                                required
                                class="w-full px-4 py-3 bg-white border-4 border-black text-black font-mono focus:outline-none"
                                placeholder="Enter your login token"
                            />
                            <p class="text-xs text-gray-500 mt-2" data-i18n="form.tokenHint">
                                Check your email for the login link sent by admin
                            </p>
                        </div>

                        <div>
                            <button
                                type="submit"
                                id="loginBtn"
                                class="w-full bg-white text-black py-4 font-bold text-base tracking-wide btn-brutal"
                                style="background: #00E5FF; text-transform: uppercase;"
                                data-i18n="form.signInBtn"
                            >
                                SIGN IN
                            </button>
                        </div>
                    </form>

                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t-4 border-black"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-black font-bold" data-i18n="form.or">OR</span>
                            </div>
                        </div>

                        <!-- Admin Login -->
                        <div class="mt-8">
                            <button
                                id="adminLoginBtn"
                                class="w-full border-4 border-black text-black py-4 font-bold text-base tracking-wide btn-brutal"
                                style="text-transform: uppercase;"
                                data-i18n="form.adminAccess"
                            >
                                ADMIN ACCESS
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Admin Login Modal -->
                <div id="adminModal" class="hidden fixed inset-0 bg-black bg-opacity-90 overflow-y-auto h-full w-full z-50">
                    <div class="relative top-20 mx-auto p-5 w-96">
                        <div class="bg-white border-4 border-black p-8 shadow-brutal">
                            <h3 class="text-xl font-bold text-black mb-6 tracking-wide" style="text-transform: uppercase;" data-i18n="admin.heading">ADMIN LOGIN</h3>
                            <form id="adminLoginForm" class="space-y-6">
                                <div>
                                    <input
                                        type="email"
                                        id="adminEmail"
                                        placeholder="admin@stablepay.com"
                                        class="w-full px-4 py-3 bg-white border-4 border-black text-black focus:outline-none"
                                        required
                                    />
                                </div>
                                <div>
                                    <input
                                        type="password"
                                        id="adminPassword"
                                        placeholder="Password"
                                        autocomplete="current-password"
                                        class="w-full px-4 py-3 bg-white border-4 border-black text-black focus:outline-none"
                                        required
                                    />
                                </div>
                                <div class="flex space-x-4">
                                    <button
                                        type="submit"
                                        class="flex-1 text-black py-3 font-bold tracking-wide btn-brutal"
                                        style="background: #4FC3F7; text-transform: uppercase;"
                                        data-i18n="admin.loginBtn"
                                    >
                                        LOGIN
                                    </button>
                                    <button
                                        type="button"
                                        id="closeAdminModal"
                                        class="flex-1 border-4 border-black text-black py-3 font-bold tracking-wide btn-brutal"
                                        style="text-transform: uppercase;"
                                        data-i18n="admin.cancelBtn"
                                    >
                                        CANCEL
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-8">
                    <p class="text-sm text-gray-700">
                        <span data-i18n="footer.noAccount">Don't have an account?</span>
                        <a href="/signup.html" class="font-bold tracking-wide" style="color: #4FC3F7; text-transform: uppercase;" data-i18n="footer.signUpLink">
                            SIGN UP
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Features -->
        <div class="hidden lg:block relative w-0 flex-1">
            <div class="absolute inset-0 h-full w-full flex items-center justify-center border-l-4 border-black" style="background: linear-gradient(135deg, #00E5FF 0%, #4FC3F7 50%, #7C4DFF 100%);">
                <div class="text-center p-8">
                    <h3 class="text-3xl font-bold text-black mb-12 tracking-tight" style="text-transform: uppercase;" data-i18n="features.heading">ENTERPRISE INFRASTRUCTURE</h3>
                    <div class="space-y-6 text-lg">
                        <div class="flex items-center justify-center text-black font-bold">
                            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <span style="text-transform: uppercase;" data-i18n="features.instant">INSTANT USDC SETTLEMENT</span>
                        </div>
                        <div class="flex items-center justify-center text-black font-bold">
                            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="3" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span style="text-transform: uppercase;" data-i18n="features.multichain">GLOBAL MULTI-CHAIN</span>
                        </div>
                        <div class="flex items-center justify-center text-black font-bold">
                            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="3" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            <span style="text-transform: uppercase;" data-i18n="features.noChargebacks">ZERO CHARGEBACKS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // i18n functionality
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';
        let translations = {};

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`./locales/login-${lang}.json`);
                translations = await response.json();
                applyTranslations();
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = translations;

                for (const k of keys) {
                    value = value[k];
                    if (!value) break;
                }

                if (value) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = value;
                    } else {
                        element.textContent = value;
                    }
                }
            });
        }

        // Language selector
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            currentLang = e.target.value;
            localStorage.setItem('preferredLanguage', currentLang);
            loadTranslations(currentLang);
        });

        // Set initial language
        document.getElementById('languageSelector').value = currentLang;
        loadTranslations(currentLang);

        // Night mode toggle
        const nightModeToggle = document.getElementById('nightModeToggle');
        const nightIcon = document.querySelector('.night-icon');

        // Check for saved night mode preference
        if (localStorage.getItem('nightMode') === 'true') {
            document.body.classList.add('night-mode');
            const currentLang = localStorage.getItem('language') || 'en';
            fetch(`/locales/${currentLang}.json`)
                .then(res => res.json())
                .then(translations => {
                    nightIcon.textContent = translations.nav.day;
                    nightIcon.setAttribute('data-i18n', 'nav.day');
                });
        }

        nightModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);

            // Update translation
            const currentLang = localStorage.getItem('language') || 'en';
            fetch(`/locales/${currentLang}.json`)
                .then(res => res.json())
                .then(translations => {
                    nightIcon.textContent = isNightMode ? translations.nav.day : translations.nav.night;
                    nightIcon.setAttribute('data-i18n', isNightMode ? 'nav.day' : 'nav.night');
                });
        });

        // Check for token in URL (magic link login)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Store token and redirect to setup or dashboard
            sessionStorage.setItem('merchantToken', token);
            sessionStorage.setItem('isAuthenticated', 'true');

            // Check if setup is complete (would normally check via API)
            const setupComplete = localStorage.getItem('setupComplete_' + token.substring(0, 8));

            if (setupComplete) {
                window.location.href = '/dashboard.html';
            } else {
                // New merchant - go to dashboard
                window.location.href = '/dashboard.html';
            }
        }

        // Password login form
        document.getElementById('tokenLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;
            const submitBtn = document.getElementById('loginBtn');

            try {
                submitBtn.textContent = 'SIGNING IN...';
                submitBtn.disabled = true;

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store authentication data
                    sessionStorage.setItem('merchantToken', result.token);
                    sessionStorage.setItem('merchantId', result.merchantId);
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('isActive', result.isActive);
                    sessionStorage.setItem('isPending', result.isPending);

                    // Check if account is pending
                    if (result.isPending) {
                        alert('Account pending approval. Dashboard access granted with limited features until activation.');
                    }

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    alert(result.error || 'Invalid email or token');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                submitBtn.textContent = 'SIGN IN';
                submitBtn.disabled = false;
            }
        });

        // Admin login modal
        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('adminModal').classList.remove('hidden');
        });

        document.getElementById('closeAdminModal').addEventListener('click', () => {
            document.getElementById('adminModal').classList.add('hidden');
        });

        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            if (email === 'admin@stablepay.com' && password === 'admin123') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = '/enterprise-admin.html';
            } else {
                alert('Invalid admin credentials');
            }
        });
    </script>
</body>
</html>
