<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StablePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        StablePay
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Login Form -->
        <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Access your StablePay dashboard
                    </p>
                </div>

                <!-- Magic Link Login -->
                <div id="magicLinkForm" class="bg-white rounded-xl shadow-lg p-8">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                autocomplete="email" 
                                required
                                class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="your@email.com"
                            />
                        </div>

                        <div>
                            <button 
                                type="submit" 
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            >
                                Send Login Link
                            </button>
                        </div>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">or</span>
                            </div>
                        </div>

                        <!-- Admin Login -->
                        <div class="mt-6">
                            <button 
                                id="adminLoginBtn"
                                class="w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            >
                                üîê Admin Access
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Admin Login Modal -->
                <div id="adminModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                        <div class="mt-3">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Admin Login</h3>
                            <form id="adminLoginForm" class="space-y-4">
                                <div>
                                    <input 
                                        type="email" 
                                        id="adminEmail"
                                        placeholder="admin@stablepay.com"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <input 
                                        type="password" 
                                        id="adminPassword"
                                        placeholder="Password"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        required
                                    />
                                </div>
                                <div class="flex space-x-4">
                                    <button 
                                        type="submit"
                                        class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                    >
                                        Login
                                    </button>
                                    <button 
                                        type="button"
                                        id="closeAdminModal"
                                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="/#register" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Features -->
        <div class="hidden lg:block relative w-0 flex-1">
            <div class="absolute inset-0 h-full w-full bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                <div class="text-center text-white p-8">
                    <h3 class="text-3xl font-bold mb-6">Welcome to StablePay</h3>
                    <div class="space-y-4 text-lg">
                        <p class="flex items-center">
                            <span class="mr-3">‚ö°</span>
                            Accept USDC payments instantly
                        </p>
                        <p class="flex items-center">
                            <span class="mr-3">üåç</span>
                            Global payments, zero chargebacks
                        </p>
                        <p class="flex items-center">
                            <span class="mr-3">üõ°Ô∏è</span>
                            Secure multi-chain support
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for token in URL (magic link login)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // TODO: Validate token and log in user
            console.log('Magic link token:', token);
            // For now, redirect to admin (will implement proper merchant dashboard)
            window.location.href = '/admin.html';
        }

        // Magic link form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // TODO: Implement magic link API
            alert(`Magic link sent to ${email}! Check your email.`);
        });

        // Admin login modal
        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('adminModal').classList.remove('hidden');
        });

        document.getElementById('closeAdminModal').addEventListener('click', () => {
            document.getElementById('adminModal').classList.add('hidden');
        });

        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            if (email === 'admin@stablepay.com' && password === 'admin123') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = '/admin.html';
            } else {
                alert('Invalid admin credentials');
            }
        });
    </script>
</body>
</html>
